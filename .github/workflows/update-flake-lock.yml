name: Update Flake Inputs
on:
  schedule:
    - cron: "0 0 * * 1,4" # Run twice a week
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  update-flake-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Update flake inputs
        uses: mic92/update-flake-inputs@main
        with:
          auto-merge: true
